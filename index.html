<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProCine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <div class="bordeFormulario">
    <h1><span class="colorTitulo">Pro</span>Cine</h1>
    <h2>Seleccion de Peliculas</h2>
    <form id="formularioPeliculas">
      <div>
        <label for="genero">Filtrar por genero:</label>
        <select id="genero" name="genero">
            <option value="todos">Todos</option>
            <option value="Comedia">Comedia</option>
            <option value="Accion">Accion</option>
            <option value="Drama">Drama</option>
            <option value="Ciencia ficcion">Ciencia Ficcion</option>
            <option value="Terror">Terror</option>
        </select>
      </div>
      <div>
          <label for="pelicula">Seleccione una pelicula:</label>
          <select id="pelicula" name="pelicula"></select>
      </div>
      <div>
        <label for="dia">Seleccione un dia de la semana:</label>
        <select id="dia" name="dia">
          <option value="lunes">Lunes (20% de descuento)</option>
          <option value="martes">Martes (20% de descuento)</option>
          <option value="miercoles">Miercoles</option>
          <option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option>
          <option value="sabado">Sabado</option>
          <option value="domingo">Domingo</option>
        </select>
      </div>
      <div>
        <label for="entrada">Seleccione el tipo de entrada:</label>
        <select id="entrada" name="entrada">
          <option value="general">General ($380)</option>
          <option value="vip">VIP ($410)</option>
          <option value="estudiante">Estudiante ($330)</option>
        </select>
      </div>
      <div>
        <label for="snacks">Seleccione un combo de snacks:</label>
        <select id="snacks" name="snacks">
          <option value="ninguno">No comprar snacks</option>
          <option value="grande">Pop Grande + Refresco Grande ($345)</option>
          <option value="mediano">Pop Mediano + Refresco Mediano ($330)</option>
          <option value="chico">Pop Chico + Refresco Chico ($300)</option>
        </select>
      </div>
      <div id="carrito">
        <h2>Su Compra</h2>
        <ul id="lista-carrito"></ul>
        <p>Total a pagar: <span id="totalCarrito">$0</span></p>
      </div>
      <button type="submit">Pagar</button>
    </form>
  </div>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Imagenes/Barbie.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/MarioBros.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/RapidosYFuriosos.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/MisionImposible.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/Oppenheimer.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/DetectiveKnight.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/Transformers.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/65.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/ElExorcistaDelPapa.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Imagenes/M3gan.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
